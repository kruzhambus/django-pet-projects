{% extends 'base.html' %}

{% block content %}
Привіт,  {{ user.username|default:'Гость' }}!

<div>

        <a href="{% url 'logout' %}" class="btn btn-primary">Вихід</a>
        <a href="{% url 'password_change' %}" class="btn btn-primary">Змінити пароль</a>

    {% endif %}
